<!DOCTYPE html>
<html>
<head>
	<title>Adivinhe a Palavra</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">

<script src="game_login.js"></script>
</head>
<body>

		<!-- Adicionar uma tag center dentro da tag body. Todos os elementos serão escritos dentro da tag
	center. -->
	<center>
		<!-- adicione uma tag h1 com o texto Jogo. -->
			<h1>Jogo</h1>
		<!-- adicione o div para o login do Jogador 1. -->
				<!-- Classe de bootstrap:col-lg-4, col-sm-8 e col-xs-11 -->
				<!-- a tag h3 com o texto: “Jogador 1, faça o login para jogar”
				uma etiqueta de rótulo que contém um texto: “Nome de usuário:”
				uma caixa de entrada. bootstrap class=”form-control” -->
			
				<div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
					<h3 >Jogador 1, faça o Login para jogar.</h3>
					<label >Nome de Usuário:</label>
					<input type="text" id="player1NameInput" class="form-control" placeholder="Nome do Jogador 1">
				
					 <br>
				
				</div>
	
		<!-- Adicione uma uma tag br. -->
		<br>		
		<!-- adicione o div para o login do Jogador 2 -->
			<div class="col-lg-4 col-sm-8 col-xs-11 login_div2">
					<h3 >Jogador 2, faça o Login para jogar.</h3>
					  <label >Nome de Usuário:</label>
					 <input type="text" id="player2NameInput" class="form-control" placeholder="Nome do Jogador 2">
					
					<br>
			</div>
		<!-- adicione o botão de login usando bootstrap "btn btn-primary" onclick="addUser()"-->
		<br>
	
		<button style="width:30%" class="btn btn-primary" onclick="addUser()">Log in</button>
	
	</center>

</body>
</html>
